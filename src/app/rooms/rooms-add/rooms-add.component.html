<div class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom()">
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)] = "room.roomType"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="amenities"
      placeholder="amenities"
      [(ngModel)] = "room.amenities"

    />
  </div>
  <div class="form-group">
    <input
    required

      class="form-control"
      type="number"
      name="price"
      placeholder="price per night"
      [(ngModel)] = "room.price"

    />
  </div>
  <div class="form-group">
    <input
    required

      class="form-control"
      type="text"
      name="photos"
      placeholder="photos"
      [(ngModel)] = "room.photos"

    />
  </div>
  <div class="form-group">
    <input
    required

      class="form-control"
      type="datetime"
      name="checkinTime"
      placeholder="checkinTime"
      [(ngModel)] = "room.checkinTime"

    />
  </div>
  <div class="form-group">
    <input
    required

      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="checkoutTime"
      [(ngModel)] = "room.checkoutTime"

    />
  </div>
  <div class="form-group">
    <input
    required

      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)] = "room.rating"

    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Add Room</button>
  </div>
</form>
